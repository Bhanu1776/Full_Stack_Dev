<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLORS</title>

    <style>

        #byname{
            color: darkmagenta;
        }
        #rgb{
            color: rgb(0, 99, 0);
        }
        #hex{
            color: #003FFF;
        }
    </style>
</head>
<body>
    <h3>Different ways to use colors in CSS</h3>

    <p id="byname">This is the first way by name</p>

    <p id="rgb">This is the second way by rgb selection</p>

    <p id="hex">This is the third way by hexadecimal</p>
</body>
</html>
