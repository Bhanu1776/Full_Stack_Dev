<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid </title>
    <style>
    .grid{
        display: grid;
        grid-template-rows: 1fr 1fr 4fr;                                 /* <!--* For shortcut type 'gtr'*/
        grid-auto-rows: 2fr;                                             /* While other rows will he of 2fr width */
        grid-template-columns: repeat(4, 2fr);                      
        grid-gap: 1rem;
        /* grid-row-gap: 2rem;                                          /* Another way to give gaps between grid items
        grid-column-gap: 7rem; */
    }
    .box{
        background-color: rgb(237, 156, 156);
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
