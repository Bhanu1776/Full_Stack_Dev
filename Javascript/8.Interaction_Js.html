<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    
    <script>
        // <!--* Alert in in-browser JavaScript - Does not return anything
        alert("This is a message");                                     // opens up in modal window

        // <!--* Prompt in JavaScript
        let name = prompt("What is your name?", "Guest");
        console.log(name);

        // <!--* Confirm in JavaScript
        let deletePost = confirm("Do you really want to delete this post?");
        
        console.log(deletePost);
        if(deletePost){
            // Code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else{
            // Code to cancel deletion of the post
            console.log("Your post has not been deleted");
        }

        // <!--* Quick Quiz

        let age = prompt("Enter your age?", "");
        if(age>18){
            console.log('You are allowed in club');
        }
        else if(age<=18 && age>0){
            console.log('Sorry! You are not allowed');
        }
        else{
            console.log('Please Enter your age !!');
        }
    </script>
</body>
</html>
