<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <script>

    // <!--* Scope of a variables ..

    var string1 = "This is a string";                           // Same variable name with different values is acceptable for var declaration .. Not at all recommended!!
    // var string1 = "This is a string2";
    console.log(string1);

    let a = "u";                                                // In let declaration we cannot declare more than one variable with same name .. This declaration is highly Recommended!!
    // {
    // let a = "u6";
    // console.log(a)
    // }
    console.log(a)

    const b = "This cannot be changed";                         // Once we declare the variable we cannot change the values .. So use const declaration if we don't want to change the value throughout website
    // b = "I want to change this. This cannot be changed";
    console.log(b);



    let age = 5;
    if(age>18){
        console.log("You can drink water");
    }
    else if(age==2){
        console.log("Age is 2")
    }
    else if(age==5){
        console.log("Age is 5")
    }
    else{
        console.log("You can drink Cold Drink");
    }

    const cups = 47; 
    switch (cups) {
        case 4:
            console.log("The value of cups is 4")
            break;

        case 41:
            console.log("The value of cups is 41")
            break;

        case 42:
            console.log("The value of cups is 42")
            break;

        case 43:
            console.log("The value of cups is 43")
            break;
    
        default:
            console.log("The value of cups is none of 4, 41, 42, 43")
            break;
    }

    </script>
</body>
</html>
