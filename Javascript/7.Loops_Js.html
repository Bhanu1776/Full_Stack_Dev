<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about loops
    </div>
    <script>
    console.log("All about loops in Javascript");

    // while loop in js
    let i =0;
    while(i<4){
        console.log(`${i} is less than 4`);
        i++;
    }
    
    // do while loop in js
    let j =34;
    do{
        console.log(`${j} is less than 4 and we are inside do while loop`);
        j++;
    }while(j<4);


    // let i = 0;
    // for(i=0; i<3;i++){
    //     console.log(i);
    // }

    let friends = ["Bunny", "Prajakta", "Yash", "Gauri", "Farhan", "Shaun"];
    for (let index = 0; index < friends.length; index++) {                  // In General For loop
        console.log("Hello friend, " + friends[index]);
    }

    friends.forEach(function f(element){                                    //<!--* New way to iterate with the help of forEach loop
        console.log("Hello Friend, " + element + " to modern JavaScript");
    });

    for (element of friends){                                                   //<!--! Easiest way to iterate in an Array
        console.log("Hello Friend, " + element + " to modern JavaScript again");
    }


    // Object
    let employee = {
        name: "Harry",
        salary: 2,
        channel: "CWH"
    }

    // <!--* Use this loop to iterate over objects in JavaScript
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }
    
    </script>
</body>
</html>
