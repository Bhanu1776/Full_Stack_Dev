<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
    <style>
    
    </style>
</head>
<body>
    
    <script>
    var str = "This is a string";

    // <!--* This is the way to find the position of a substring ..
    var position = str.indexOf('is');                   // First occurrence of a substring
    console.log(position)

    position = str.lastIndexOf('is');                   // Last occurrence of a substring
    console.log(position)

    // <!--* Methods to print Substring from a string..         Differences are listed below 
    // var substr = str.slice(1,7);                         // Slice can usually take negative values unlike substring function ..
    // var substr = str.substring(1,3);                     // The arguments of substring() represent the starting and ending indexes
    var substr1 = str.substr(1,3);                          // while the arguments of substr() represent the starting index and the number of characters to include in the returned string.
    console.log(substr1)                                    // <!--* Always use substr to ignore confusion :)
    
    // <!--* This is the way to replace particular substring in a string ..
    var replaced = str.replace('string', 'Bunny');
    console.log(str)
    console.log(replaced)

    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    var newString = str.concat('New String')
    console.log(newString)

    var strWithWhitespaces = "   this contains        whitespaces   ";
    console.log(strWithWhitespaces)
    console.log(strWithWhitespaces.trim())                  // This usually removes all the black spaces only at the start and end of the string !!

    var char2 = str.charAt(2);                              // To get the character at that specific index ..
    // var char2 = str.charCodeAt(2); // Not very important
    console.log(char2)

    console.log(str[3])

    </script>
</body>
</html>
