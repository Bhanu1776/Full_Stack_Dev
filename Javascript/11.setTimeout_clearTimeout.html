<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript SetTimeOut and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>

    <script>
    
    // <!--* setTimeout --> Allows us to run the function once after the interval of time
    // <!--*clearTimeout --> Allows us to run the function repeatedly after the interval of time

    function greet(name, byeText){
        console.log("Hello Good Morning " + name + " " + byeText);
    }
    timeOut = setTimeout(greet, 5000, "Bunny", "Take Care");                 // <!--* In timeOut variable a new unique id is generated 
    console.log(timeOut);

    clearTimeout(timeOut);                                                  // <!--* This will clear out the setTimeout

    // <!--! setTimeout(greet(), 12000); --> Do note: Wrong as it is calling the function inside setTimeout, only name is allowed not with parenthesis ..

    intervalId = setInterval(greet, 1000, "Bunny", "Good Night");
    clearInterval(intervalId);

    function displayTime(){
        time = new Date();
        // console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);
    </script>
</body>
</html>
