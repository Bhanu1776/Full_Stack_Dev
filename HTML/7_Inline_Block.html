<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <span>This is a sentence</span>         <!-- Span tag is an Inline Element -->
    <span>This is also a sentence</span>    <!-- That's the reason second sentence also printing in a same line -->

    <p>This is a paragraph</p>  <p>This is also a paragraph</p>  <!-- Paragraph tag is Blocked Element -->
                                             <!-- Thats why its second paragraph is printing in next line -->
    
</body>
</html>
