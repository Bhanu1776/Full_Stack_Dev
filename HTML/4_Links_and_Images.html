<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--* For adding External Links -->
    <a href="https://google.com">Go to Google <br> </a> <!-- Here a is an anchor tag and it is used to input links-->
                                                   <!-- And href is an Attribute--> <!-- Here Google.com will open in an existing tab ..-->

    <a href="https://instagram.com" target = "_blank">Go to Instagram</a> <br><!-- Here target is an attribute which directly opens link in new tab ..-->
    <a href="https://twitter.com" target = "_blank">Go to Twitter </a> <br><br>

    <!--* For adding Internal links -->
    <a href="/HTML/3_Heading.html" target = "_blank">Go to Heading_page</a><br>
    <a href="/HTML/2_Basics.html" target = "_blank">Go to Basics_page</a><br>

    <!--* How To Add Images -->
    <img src="bunny.png" alt="Error loading image"> <br> <!-- Image is not present in current directory so alt msg will be shown !!-->

    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Loading.."> <!-- Reference website for images, source unsplash-->
    <!-- <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Loading.." width="200" height="100">  <!--Not at all recommended !! Dimensions has to be adjust by CSS only !! -->-->

</body>
</html>
