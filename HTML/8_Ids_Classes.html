<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes </title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg"> <!-- id = identifier(name) .. has to be used at one div only !-->
        This is mainbox
    </div>

    <!-- Use of Emmet -->
    <!--* . is for class and # is for id , usefull for CSS too !! -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div taf as default  -->

    <!-- Creating mutliple elements using Emmet  -->
    <!-- span.myClass1.myClass2.myClass3*4 + ENTER to print 4 elements using Emmet -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
    
</body>
</html>
