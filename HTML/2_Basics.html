<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- This line is used to write, To work our website fully compatible with microsoft edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This line indicates, That our website should work with every device resolution -->
    <title>Basics of Html</title>

    <!--* Use of meta tags  -->
    <meta name = "description" content = "This is the way to write description">
    <meta name = "keywords" content = " HTML,html tutorial, web development" <!-- This tags used to generate search results for search engine-->
    <meta name = "robots" content = "INDEX, FOLLOW" <!-- This line indicates, our website has to display in search engine or not -->
    
    <!--* This is how you include external CSS -->
    <link rel="stylesheet" href="bunny.css">

    <!--* This is how you include external javascript -->
    <script src="bunny.js"></script>
</head>
<body>
    Bunny
</body>
</html>
