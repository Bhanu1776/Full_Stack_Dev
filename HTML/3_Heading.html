<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraph and Emmet </title>
</head>
<body>
    <h1>Bunny</h1> <!--* This is heading -->
    <h2>Bunny</h2> <!-- We can create multiple headings via increasing order-->
    <h3>Bunny</h3>
    
    <p>Myself Bunny</p> <!--* This is paragraph -->
    <p>I live in Dombivli</p> <!-- We can simply add multiple paragraphs with <p> tag-->

    <!--* Use of an Emmet --> <!-- Emmet is an plugin that increases productivity for web developers -->
    <!--Lorem is used to create random words --> <!-- For ex:- lorem4 == will create 4 Random words-->
    <p>Lorem <strong>This will occur in Bold letters </strong> <b>This will also occur in bold letters </b> dolor sit. <em>This is emphasized</em><i> This will also occur in italic form .. </i></p> <!-- Strong and em tags are highly recommended rather than b and i tags -->

    <p>Bunny
        By Doing this will not print in next line ..
    </p>
    <p>Bunny <br>This will print in next line!</p> <!-- <br> tag usually used to print content on next line, br tag is self closing tag ..-->

    <hr>    <!--This is used to create a horizontal line, usually hr tag is also self closing tag -->
            <!-- hr == Horizontal ruler -->
</body>
</html>
