<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags </title>
</head>
<body>
    <h2> This is HTML forms tutorial</h2>
    <h3>Student Form</h3>
    <form action="backend.php">

        <label for="name">Name:</label>     <!-- Label is used to highlight if I select under that div..--> <!-- Use of Label is IMP !-->
        <div>                           <!--Div is an Block element-->
            <input type="text" name="myName" id="name">   <!-- Input tag is an inline element --> 
        </div>
        <br>
        <div>                           <!-- We use div tag instead of br tag to begin in next line ..-->
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Rollno : <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Accept terms and Conditions ?? : <input type="checkbox" name="myEligibility"> <!-- To keep by default checked use "checked" after name attribute -->
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myRadio">
            Female: <input type="radio" name="myRadio" 
        <br>
        </div> 
        <br>
        <div>
            Address: <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Caste"> Caste: </label>
            <select name="myCaste" id="Caste">
                <option value="Open">Open</option>  <!-- To select by default option add "selected" after value tag -->
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
            </select>
        </div>
        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>
        <br>
    </form>
</body>
</html>
